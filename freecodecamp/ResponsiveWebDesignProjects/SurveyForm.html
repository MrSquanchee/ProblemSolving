<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="./SurveyForm.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <main>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input class="form-control" id="name" type="text" placeholder="Enter your Name" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input class="form-control" id="email" type="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age (optional)</label>
          <input class="form-control" id="number" type="number" max="100" min="10" placeholder="Age">
        </div>
        <div class="form-group">
          <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
          <select class="form-control" name="role" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-say">Prefer Not To Say</option>
            <option value="other-current-role">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label><input class="form-radio" name="recommend" type="radio" value="definitely" checked>Definitely</label>
          <label><input class="form-radio" name="recommend" type="radio" value="maybe">Maybe</label>
          <label><input class="form-radio" name="recommend" type="radio" value="notsure">Not Sure</label>
        </div>
        <div class="form-group">
          <label id="dropdown-label" for="dropdown">What is your favorite feature of freeCodeCamp?</label>
          <select class="form-control" name="feature" id="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="community">Community</option>
            <option value="project">Project</option>
            <option value="opensource">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label><input class="checkbox-radio" type="checkbox" name="improvement" value="front-end">Front-end Projects</label>
          <label><input class="checkbox-radio" type="checkbox" name="improvement" value="back-end">Back-end Projects</label>
          <label><input class="checkbox-radio" type="checkbox" name="improvement" value="data-visualization">Data Visualization</label>
          <label><input class="checkbox-radio" type="checkbox" name="improvement" value="challenges">Challenges</label>
          <label><input class="checkbox-radio" type="checkbox" name="improvement" value="open-source-community">Open Source Community</label>
          <label><input class="checkbox-radio" type="checkbox" name="improvement" value="gitter-help-rooms">Gitter help rooms</label>
          <label><input class="checkbox-radio" type="checkbox" name="improvement" value="videos">Videos</label>
          <label><input class="checkbox-radio" type="checkbox" name="improvement" value="city-meetups">City Meetups</label>
          <label><input class="checkbox-radio" type="checkbox" name="improvement" value="wiki">Wiki</label>
          <label><input class="checkbox-radio" type="checkbox" name="improvement" value="forum">Forum</label>
          <label><input class="checkbox-radio" type="checkbox" name="improvement" value="additional-courses">Additional Courses</label>
        </div>
        <div class="form-group">
          <label id="comments-label" for="comments">Any comments or suggestions?</label>
          <textarea class="form-control" id="comments" placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="form-group"><input class="form-control" id="submit" type="submit"></div>
      </form>
    </main>
    <footer></footer>
  </div>
</body>
</html>
