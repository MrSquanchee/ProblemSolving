<!DOCTYPE html>
<html>
<head>
    <title>Data Solutions</title>
    <link rel="stylesheet" type="text/css" href="landingpage.css">
</head>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script>
<body>
    <header id="header">
        <nav id="nav-bar" style="position: fixed; top: 0;">
            <img src="" id="header-img" alt="Company Logo">
            <div><a class="nav-link" href="#products">Products</a></div>
            <div><a class="nav-link" href="#pricing">Pricing</a></div>
            <div><a class="nav-link" href="#contact">Contact</a></div>
        </nav>
    </header>
    <main>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email">
                Subscribe to our product launch news-letters.
                <input id="email" name="email" class="form-field" type="email" placeholder="Email">
            </label>
            <input id="submit" class="btn" type="submit">
        </form>
        <div id="products"></div>
        <div>
            <iframe id="video" width="420" height="315"
            src="https://www.youtube.com/embed/Rpjab--XQ0U">
            </iframe>
        </div>
        <div id="pricing"></div>
        <div id="contact"></div>
    </main>
    <footer></footer>
</body>
</html>
